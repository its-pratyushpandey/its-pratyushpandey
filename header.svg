<svg fill="none" width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        body {
          margin: 0;
          padding: 0;
        }
        .container {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #00f1dc 0%, #5673f1 44%, #6744f1 54%, #fe00ff 100%);
          box-sizing: border-box;
        }
        .wrapper {
          display: grid;
          place-items: center;
        }
        .text {
          width: 9ch;
          animation: typing 1.5s steps(9), blink .5s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: monospace, 'Fira Code', 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
          font-size: 4em;
          background: linear-gradient(90deg, rgba(0,241,220,1) 0%, rgba(86,115,241,1) 44%, rgba(103,68,241,1) 54%, rgba(254,0,255,1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 24px;
          margin-top: 0;
        }
        @keyframes typing {
          from { width: 0 }
        }
        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: rgba(254,0,255,1); }
        }
        .headline {
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 0;
        }
        .headline img {
          margin: 0 auto;
          display: block;
          max-width: 100%;
        }
        @media (max-width: 700px) {
          .text {
            font-size: 2em;
          }
          .headline img {
            width: 95vw !important;
            min-width: unset !important;
            max-width: 95vw !important;
          }
        }
      </style>
      <div class="container">
        <!-- Animated CodeFlow text -->
        <div class="wrapper">
          <div class="text">
            CodeFlow.
          </div>
        </div>
        <!-- Professional Typing Headline -->
        <div class="headline">
          <img 
            src="https://readme-typing-svg.demolab.com?font=Fira+Code&duration=2500&pause=1000&color=4F8EF7&center=true&vCenter=true&width=600&lines=Hi+there%2C+I'm+Pratyush+Pandey+%F0%9F%91%8B;Fullstack+%E2%9A%99%EF%B8%8F+MERN+%7C+Spring+%7C+AI+Engineer;Open+Source+%E2%9C%A8+%7C+Tech+Explorer+%F0%9F%9A%80" 
            alt="Typing SVG"
            style="width: 600px; min-width: 300px;"
          />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
